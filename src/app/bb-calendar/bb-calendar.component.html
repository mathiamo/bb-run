    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apperances">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apperances </th>
          <td mat-cell *matCellDef="let row"> {{row.apperances}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="streak">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Streak </th>
          <td mat-cell *matCellDef="let row"> {{row.streak}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

    <!--   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    </div>
