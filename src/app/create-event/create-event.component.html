<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <h1>Opprett BB-Event</h1>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList aria-orientation="vertical">
          <mat-chip
            *ngFor="let fruit of fruits"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(fruit)">
            {{fruit}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>

        </mat-chip-list>
        <input
        placeholder="Velg Deltakere..."
        #fruitInput
        [formControl]="fruitCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{fruit}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="0.1"   step="0.01666666666666666666666666666" min="3" max="7" (change)="onChangeRange($event)" invert>
      </mat-slider>
      <mat-form-field>

        <input matInput placeholder="Pace" formControlName="pace">
      </mat-form-field>
      <button ></button>
  </form>
